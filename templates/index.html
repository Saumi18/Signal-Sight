<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignalSight - Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Gradient background with subtle pattern overlay */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #46a5f3, #055260);
            min-height: 100vh;
            background-size: cover;
            background-repeat: no-repeat;
            position: relative;
        }

        /* Optional subtle animated overlay circles */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/cubes.png') repeat;
            opacity: 0.1;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .navbar {
            background: rgba(31, 41, 55, 0.85) !important;
            backdrop-filter: blur(5px);
        }

        .navbar-brand, .nav-link {
            color: #fff !important;
        }

        .container {
            margin-top: 100px;
            position: relative;
            z-index: 1;
        }

        .card {
            border-radius: 20px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            background: rgba(255, 255, 255, 1);
        }

        .btn-primary {
            background: linear-gradient(45deg, #fb3232, #e58e1d);
            border: none;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        #signalData {
            resize: none;
            height: 150px;
            border-radius: 10px;
            border: 1px solid #ccc;
            padding: 15px;
            font-size: 16px;
        }

        .processing-text {
            font-weight: 600;
            color: #6c63ff;
            margin-top: 10px;
            font-size: 18px;
        }

        .alert {
            border-radius: 10px;
            margin-top: 15px;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #fff;
            margin-top: 50px;
            position: relative;
            z-index: 1;
        }

        h2 {
            background: linear-gradient(45deg, #6c63ff, #ff6ec7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }

        p {
            color: #333;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">SignalSight</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                
            </ul>
        </div>
    </div>
</nav>

<!-- Main Container -->
<div class="container">
    <div class="card text-center">
        <h2 class="fw-bold mb-3">SignalSight: Classifying Signals</h2>
        <p class="mb-4">
            Enter your wireless signal data below and let our model classify it with state of the art methods. You will see the signal being processed with visualÂ outputs...
        </p>

        <textarea id="signalData" class="form-control mb-3" placeholder="Paste your signal data here as a JSON array, e.g., [0.1, 0.2, 0.3, ...]"></textarea>
        <button id="fetchBtn" class="btn btn-primary w-100 mb-3">Classify Signal</button>

        <!-- Error/Info Messages -->
        <div id="messageBox"></div>

        <div id="loading" class="text-center my-3" style="display:none;">
            <div class="spinner-border text-primary" role="status"></div>
            <div class="processing-text">Processing your signal...</div>
        </div>
    </div>
</div>

<footer>
    &copy; 2025 SignalSight. All rights reserved.
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Fetch API JS -->
<script>
// Helper function to show messages
function showMessage(message, type = 'danger') {
    const messageBox = document.getElementById('messageBox');
    messageBox.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    `;
    
    // Auto-dismiss after 5 seconds for non-error messages
    if (type !== 'danger') {
        setTimeout(() => {
            messageBox.innerHTML = '';
        }, 5000);
    }
}

document.getElementById('fetchBtn').addEventListener('click', async () => {
    const loading = document.getElementById('loading');
    const fetchBtn = document.getElementById('fetchBtn');
    const messageBox = document.getElementById('messageBox');
    let signalData = document.getElementById('signalData').value.trim();

    // Clear previous messages
    messageBox.innerHTML = '';

    if (!signalData) {
        showMessage('Please enter signal data.');
        return;
    }

    // Parse the input as JSON array
    try {
        signalData = JSON.parse(signalData);
        
        // Validate it's an array
        if (!Array.isArray(signalData)) {
            throw new Error('Data must be an array');
        }
        
        // Check if it's I/Q pairs [[I,Q], [I,Q], ...] or flat array [val1, val2, ...]
        const isIQPairs = Array.isArray(signalData[0]);
        
        if (isIQPairs) {
            // Validate I/Q pairs format
            if (!signalData.every(pair => 
                Array.isArray(pair) && 
                pair.length === 2 && 
                typeof pair[0] === 'number' && 
                typeof pair[1] === 'number' &&
                !isNaN(pair[0]) && !isNaN(pair[1])
            )) {
                throw new Error('I/Q pairs must be [[I,Q], [I,Q], ...] with valid numbers');
            }
            
            // Validate array length (pairs)
            if (signalData.length < 5) {
                throw new Error('Signal too short (minimum 5 I/Q pairs required)');
            }
            if (signalData.length > 500000) {
                throw new Error('Signal too long (maximum 500K I/Q pairs allowed)');
            }
        } else {
            // Validate flat array format
            if (!signalData.every(x => typeof x === 'number' && !isNaN(x))) {
                throw new Error('All elements must be valid numbers');
            }
            
            // Validate array length (samples)
            if (signalData.length < 10) {
                throw new Error('Signal too short (minimum 10 samples required)');
            }
            if (signalData.length > 1000000) {
                throw new Error('Signal too long (maximum 1M samples allowed)');
            }
        }
        
    } catch (err) {
        showMessage(`Invalid signal format: ${err.message}. Provide either flat array [0.1, 0.2, ...] or I/Q pairs [[I,Q], [I,Q], ...]`);
        return;
    }

    // Show loading state
    loading.style.display = 'block';
    fetchBtn.disabled = true;

    try {
        const response = await fetch('/predict', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ signal: signalData })
        });

        if (!response.ok) {
            const errData = await response.json();
            throw new Error(errData.error || 'Unknown server error');
        }

        const data = await response.json();

        // Save response data in sessionStorage for results page
        sessionStorage.setItem('predictData', JSON.stringify(data));

        // Redirect to results page (Flask route)
        window.location.href = '/results';

    } catch (error) {
        showMessage(`Error processing signal: ${error.message}`);
        console.error('Prediction error:', error);
    } finally {
        loading.style.display = 'none';
        fetchBtn.disabled = false;
    }
});

// Allow Enter key to trigger classification (when not in textarea)
document.getElementById('signalData').addEventListener('keydown', (e) => {
    if (e.ctrlKey && e.key === 'Enter') {
        document.getElementById('fetchBtn').click();
    }
});
</script>

</body>
</html>
